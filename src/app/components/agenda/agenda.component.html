<div class="contenedor">
    <div id="dataPet">
        <img class="imgMascota" src={{imagen}} alt="...">
        <div id="petInfo">
            <div id="btnMascota">
            <button id="btnAnt" (click)="AnteriorMascota()" mat-flat-button color="primary"><</button>
            <button id="btnSig" (click)="SiguienteMascota()" mat-flat-button color="primary">></button>
            </div>
            <p>Raza: {{raza}}</p>
            <div class="petInfoRow">
                <p class="dato">Edad:{{edad}}</p>
                <p class="dato">Color: {{color}}</p>
            </div>
            <p>Tiempo en el refugio: {{tiempoRefugio}} días</p>
        </div>
    </div>

    <div  id="SecAdop">
        <div class="dataAdop">
           <h3 class="center"><strong>Ingresa tus datos</strong></h3>
            <mat-form-field>
                <mat-label>Nombre Completo</mat-label>
                <input matInput
                    [formControl]="nombreAdop"
                    (blur)="updateErrorMessage()"
                required>
                <mat-icon matSuffix>person</mat-icon>
                @if (nombreAdop.invalid) {
                <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Teléfono</mat-label>
                <input matInput
                type="number"
                [formControl]="telAdop"
                (blur)="updateErrorMessage2()"
                required
                >
                <mat-icon matSuffix>phone</mat-icon>
            @if (telAdop.invalid) {
            <mat-error>{{errorMessage2}}</mat-error>
            }
            </mat-form-field>
            <div>
                <mat-form-field>
                    <mat-label>Fecha de cita</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" disabled>
                    <mat-hint>MM/DD/AAAA</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="btnAc">
            <button id="btnDeleteData" mat-flat-button color="warn">Borrar datos</button>
            <button id="btnAgendar" mat-flat-button color="primary">Agendar</button>
        </div>
    </div>
</div>
